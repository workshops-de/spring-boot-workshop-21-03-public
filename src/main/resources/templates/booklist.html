<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <table border="1">
        <thead>
            <tr>
                <th th:text="Title" />
                <th th:text="Description" />
                <th th:text="ISBN" />
                <th th:text="Author" />
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">Ein Titel</td>
                <td th:text="${book.description}" />
                <td th:text="${book.isbn}" />
                <td th:text="${book.author}" />
            </tr>
        </tbody>
    </table>
</body>
</html>
